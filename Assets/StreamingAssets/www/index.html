	<script>
var sessionIndex;

		function send(command, parameter) {
			var http = new XMLHttpRequest();
			http.open("POST", location.protocol + "//" + location.hostname + ":1234", true);
			http.send(command + "\n" + parameter);
		}

		$(document).ready(function () {
			$(".btn-reload").click(function () {
				setTimeout(function () { chamaTexto() }, 100);
			});
			function chamaTexto() {
				$.ajax({
					url: "newsData.txt",
					dataType: "text",
					success: function (data) {
						var res = data.split("\n");
						if (res.length === 3) {
							$("#news1").html(res[0]);
							$("#news2").html(res[1]);
						}

					}
				});
			}
			function Update() {
				chamaTexto();
				setTimeout(function () { Update() }, 200);
			}
			Update();
			chamaTexto();



			$(".audio-button").click(function (event) {
				send("audio", this.getElementsByTagName('p')[0].innerHTML);
			});
		});



	</script>
